<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #likeButton {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }
      
      #likeButton:before {
        content: "\2665"; /* Representa o coração como um caractere Unicode */
      }
      
      #likeButton.liked {
        color: red;
      }
    </style>
   
</head>
<body>
    <button id="likeButton" onclick="toggleLike()">Curtir</button>
</body>
<script>
    function toggleLike() {
    const likeButton = document.getElementById('likeButton');
    likeButton.classList.toggle('liked');
  }
</script>
</html>
