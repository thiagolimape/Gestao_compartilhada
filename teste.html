<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #likeButton {
  padding: 20px 40px; /* Ajustando o preenchimento para aumentar o tamanho do botão */
  font-size: 36px; /* Ajustando o tamanho da fonte para tornar o coração maior */
  border: none;
  cursor: pointer;
}

#likeButton:before {
  content: "\2764"; /* Usando um caractere Unicode maior para representar o coração */
}

#likeButton.liked {
  color: red;
}
    </style>
   
</head>
<body>
    <button id="likeButton" onclick="toggleLike()">Curtir</button>
</body>
<script>
    function toggleLike() {
    const likeButton = document.getElementById('likeButton');
    likeButton.classList.toggle('liked');
  }
</script>
</html>
