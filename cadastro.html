<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="carousel.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        body {
            background-color: #f4f4f4;

        .containerr {
            background-color: #fff;
            max-width: 400px;

        h1 {

        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #07012b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
    background-color: #51585e;
}

        .profile-selection {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <img class="header-logo" src="image-removebg-preview.png"Logo">
    <h1>Gestor Ágil</h1>
</header>

<nav>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Página Incial</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="cadastro.html">Cadastro</a>
        </li>
       
    </ul>
</nav>
<hr class="featurette-divider">
<div class="containerr">
    <h1>Cadastro</h1>
    
    <div class="profile-selection">
        <label for="perfil">Selecione o Perfil:</label>
        <select id="perfil">
            <option value="empresa">Empresa</option>
            <option value="funcionario">Funcionário</option>
        </select>
    </div>

    <form id="empresa-form" action="processar_cadastro_empresa.php" method="POST">
        <label for="nome_empresa">Nome da Empresa:</label>
        <input type="text" id="nome_empresa" name="nome_empresa" required>
        
        <label for="quantidade_funcionarios">Quantidade de Funcionários:</label>
        <input type="number" id="quantidade_funcionarios" name="quantidade_funcionarios" required>

        <label for="email_empresa">E-mail da Empresa:</label>
        <input type="email" id="email_empresa" name="email_empresa" required>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required>

        <label for="senha_acesso_empresa">Senha para acesso:</label>
        <input type="password" id="senha_acesso_empresa" name="senha_acesso" required>

        <p><a class="btn btn-secondary" href="login.html">Cadastrar Empresa e Fazer Login &raquo;</a></p>
    </form>

    <form id="funcionario-form" action="processar_cadastro_funcionario.php" method="POST" style="display: none;">
        <label for="nome_funcionario">Nome do Funcionário:</label>
        <input type="text" id="nome_funcionario" name="nome_funcionario" required>
        
        <label for="email_funcionario">E-mail do Funcionário:</label>
        <input type="email" id="email_funcionario" name="email_funcionario" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="senha_acesso_funcionario">código da empresa:</label>
        <input type="password" id="senha_acesso_funcionario" name="senha_acesso" required>

        <label for="senha_acesso_funcionario">Senha para acesso:</label>
        <input type="password" id="senha_acesso_funcionario" name="senha_acesso" required>

        <p><a class="btn btn-secondary" href="login.html">Cadastrar Funcionário e Fazer Login &raquo;</a></p>
    </form>
</div>
<hr class="featurette-divider">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
    document.getElementById('perfil').addEventListener('change', function() {
        const perfilSelecionado = this.value;
        if (perfilSelecionado === 'empresa') {
            document.getElementById('empresa-form').style.display = 'block';
            document.getElementById('funcionario-form').style.display = 'none';
        } else if (perfilSelecionado === 'funcionario') {
            document.getElementById('empresa-form').style.display = 'none';
            document.getElementById('funcionario-form').style.display = 'block';
        }
    });
</script>
</body>
</html>
