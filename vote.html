<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votar em Sugestões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container d-flex justify-content-between align-items-center">
          <a class="navbar-brand" href="indexfun.html">
            <img src="gestor.png" alt="Bootstrap" width="200" height="100">
          </a>
          <ul class="nav nav-underline">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="submit.html">Enviar Sugestão</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="vote.html">Votar em Sugestões</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="top.html">Melhores Sugestões</a>
            </li>
          </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-4">
        <h1 class="text-center">Votar em Sugestões</h1>

        <div id="suggestionCarousel" class="carousel slide mt-4" data-ride="carousel">
            <div class="carousel-inner">
                <!-- Sugestões aparecerão aqui -->
            </div>
            <a class="carousel-control-prev" href="#suggestionCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#suggestionCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
    </div>

    <footer class="footer py-3">
        <div class="container text-center">
            <p>&copy; 2023 Gestão Participativa Ltda. Por Thiago Lima</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        function displaySuggestions() {
            const suggestionCarouselInner = document.querySelector('#suggestionCarousel .carousel-inner');
            suggestionCarouselInner.innerHTML = '';

            const storedSuggestions = JSON.parse(localStorage.getItem('suggestions')) || [];

            for (let i = 0; i < storedSuggestions.length; i++) {
                const activeClass = i === 0 ? 'active' : '';
                const suggestion = storedSuggestions[i];

                const card = `
                    <div class="carousel-item ${activeClass}">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">${suggestion.title}</h5>
                                <p class="card-text">${suggestion.suggestionText}</p>
                                <button class="btn btn-primary" onclick="openSuggestionDetails(${i})">Ver Sugestão</button>
                            </div>
                        </div>
                    </div>
                `;

                suggestionCarouselInner.innerHTML += card;
            }
        }

        displaySuggestions();
    </script>
</body>

</html>
